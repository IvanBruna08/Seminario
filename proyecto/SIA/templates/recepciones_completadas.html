<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Asegúrate de tener el archivo CSS -->
    <title>Recepciones Completadas</title>
</head>
<body>
    <h1>Recepciones Completadas</h1>
    <table>
        <thead>
            <tr>
                <th>ID Recepción</th>
                <th>Fecha</th>
                <th>Peso</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for recepcion in recepciones %}
            <tr>
                <td>{{ recepcion.id }}</td>
                <td>{{ recepcion.fecha_recepcion }}</td>
                <td>{{ recepcion.peso_recepcion}}</td>
                <td>{{ recepcion.estado_recepcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'dashboard_distribuidor' %}" class="btn-home">Inicio</a>
</body>
</html>
