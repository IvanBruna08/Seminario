{% extends 'base.html' %}

{% block title %}Actualizar Pallet{% endblock %}

{% block content %}
<h2>Actualizar Pallet</h2>

<form method="POST">
    {% csrf_token %}
    
    <label for="pallet_id">Seleccionar Pallet:</label>
    <select name="pallet_id" id="pallet_id" required>
        {% for pallet in pallets %}
            <option value="{{ pallet.id }}">{{ pallet.producto }} - {{ pallet.peso }} kg</option>
        {% empty %}
            <option value="">No hay pallets disponibles</option>
        {% endfor %}
    </select>

    <!-- Contenedor para Opciones de Actualizaci칩n -->
    <div class="contenedor-act">
        <h3>Opciones de Actualizaci칩n</h3>
        <button type="submit" name="action" value="actualizar_datos" class="opc-act">Actualizar Datos del Pallet</button>
        <button type="submit" name="action" value="eliminar_distribuidor" class="opc-act">Eliminar Distribuidor</button>
        <button type="submit" name="action" value="a침adir_distribuidor" class="opc-act">A침adir Distribuidor</button>
    </div>
</form>

{% endblock %}
